<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECT</title>
</head>
<body>
    <header>
        <h1>SELECT EN FORMULARIOS</h1>
    </header>
    <main>
        <form action="server.html" method="get">

            <label for="pais">GENERA ID DE BANNER:</label>
            <input type="text" name="pais" id="pais" list="lista_paises" pattern="[A-Z]{3}" required>

            <!--SELECT PARA FORM-->
            <fieldset>
                <label for="LENGUAJES_PROGRAMACION">SELECCIONE SU LENGUAJE DE PROGRAMACION FAVORITA:</label>
                <select name="LENGUAJES_PROGRAMACION" id="LENGUAJES_PROGRAMACION">
                <option value="c_mas_mas">C++</option>
                <option value="JAVA">JAVA</option>
                <option value="PYTHON">PYTHON</option>
                <option value="HTML" disabled>HTML</option>
            </select>
            <input type="date" >
            </fieldset>
            
            
            <br> 

            <label for = "musica_favorita">SELECCIONE SU GENERO DE MUSICA FAVORITA:</label>
            <select name="musica_favorita[]" id="musica_favorita" multiple required size="2" autofocus>
                <optgroup title="REGUETON" label="REGUETON">
                    <option value="LOBBA">SHAKIRA LOBA</option>
                    <option value="ANOCHE" selected>BAD BUNNY</option>
                    <option value="ALL_OF_ME" disabled>JHON LEJON ALL OF ME</option> 
                    <option value="TRISTE">JOSE JOSE TRISTE</option>
                </optgroup>

                <optgroup title="ROCK" label="ROCK">
                    <option value="BOHEMIAN_RHAPSODY">QUEEN BOHEMIAN RHAPSODY</option>
                    <option value="STAIRWAY_TO_HEAVEN">LED ZEPPELIN STAIRWAY TO HEAVEN</option>
                    <option value="HOTEL_CALIFORNIA">EAGLES HOTEL CALIFORNIA</option>
                </optgroup>

            </select>
            <br>



            <!--textarea para form-->
            <label for="frase_motivadora">INGRESE SU FRASE DE HOY DIA:</label>
            <textarea name="frase_motivadora" id="frase_motivadora" rows="5" cols="10" >BUENOS DIAS A TODOS</textarea>

            <!--hidden-->
            <input type="hidden" name="cedula_usuario" value="1717171717">
    
            <button type = "submit">ENVIAR SERVIDOR</button>
            
        </form>
    </main>
    <footer></footer>
</body>
</html>
