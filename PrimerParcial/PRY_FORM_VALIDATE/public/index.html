<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/PRY_FORM_VALIDATE/img/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/PRY_FORM_VALIDATE/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/PRY_FORM_VALIDATE/img/favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/PRY_FORM_VALIDATE/vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="/PRY_FORM_VALIDATE/css/estilo.css">
</head>

<body>
    <header>
        

    </header>

    <main class="container">

        <form class="row g-3" method="get" action="sever.html">
        <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" 
        class="form-control" 
        id="inputEmail4" 
        value="fernandorenet@gmail.com" 
        required
        >
    
    </div>
        <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" 
        class="form-control" 
        id="inputPassword4" 
        required 
        
        value="dGF"
        >
    </div>
    <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" 
        class="form-control" 
        id="inputAddress" 
        placeholder="SSSDS" 
        maxlength="5"
        required>
    </div>
    <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" 
        class="form-control" 
        id="inputAddress2" 
        placeholder="Apartment, studio, or floor"
        >
    </div>
    <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input 
        type="text" 
        class="form-control" 
        id="inputCity"
        pattern="[0-9][A-Z]{3}-[a-z]{3}[0-9]{3}-[A-Z]{2}">
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
        </select>
    </div>
    <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input 
        type="text" 
        class="form-control" 
        id="inputZip"
        >
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
            
        
    </main>
    <footer></footer>
</body>
</html>
