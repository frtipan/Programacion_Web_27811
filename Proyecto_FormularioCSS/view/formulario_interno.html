<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Internos y en Linea</title>

  <style>
    
    .text_input{
      text-transform: capitalize;   
      border-radius: 6px;          
    }

    textarea {
      border: 2px solid #4caf50;   
      color: #1b5e20;              
    }

    select {
      background-color: #fffde7;   
      border-radius: 8px;          
    }
    
    .botton_checkbox{
      accent-color: #a88941;       
      margin-right: 10px;      
    }

    .radio{
      cursor: pointer;
      display: flex;
    }

  </style>

</head>

<body>
  <h2>Formulario con estilos interno y en línea</h2>

  <form>
    
    <label for="nombre">Nombre:</label><br>
    <input class = "text_input" type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" 
           style="padding: 5px;"><br><br>


    <label for="comentario">Comentario:</label><br>
    <textarea id="comentario" name="comentario" rows="4" cols="30" 
              style="background-color: #f9fbe7;"></textarea><br><br>

 
    <label for="materias">Materias:</label><br>
    <select id="materias" name="materias" style="width: 160px;">
      <option>Programacion</option>
      <option>Fisica</option>
      <option>Usabilidad</option>
    </select><br><br>

    
    <label>¿Qué colores te gustan?</label><br>
    <label><input class="botton_checkbox" type="checkbox" name="color" value="rojo" style="margin-right: 6px;"> Rojo</label><br>
    <label><input class="botton_checkbox" type="checkbox" name="color" value="azul" style="margin-right: 6px;"> Azul</label><br>
    <label><input class="botton_checkbox" type="checkbox" name="color" value="verde" style="margin-right: 6px;"> Verde</label><br><br>

   
    <label>Género:</label><br>
    <input class="radio" type="radio" name="genero" value="masculino" style="cursor: pointer;"> Masculino
    <input class="radio" type="radio" name="genero" value="femenino" style="cursor: pointer;"> Femenino<br><br>

    <button type="submit" style="background-color: #4caf50; color: white; border: none; padding: 8px 16px; border-radius: 6px;">Enviar</button>
  </form>
</body>
</html>
