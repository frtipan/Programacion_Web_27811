<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion a los Formularios</title>
</head>
<body>
    <header>
        
        <h1>FORMULARIOS PARA INGRESAR DATOS DE UNA PERSONA</h1>
    </header>
    <main>
        <form action="sever.html" method="get">


            <label for="apellidos">INGRESE SU APELLIDO:</label>
            <input 
                type="text" 
                name="apellidos" 
                id="apellidos"
                placeholder="fernando"
                maxlength="5"
                minlength="2"
            >

            <label for="nombres">INGRESE SU NOMBRE:</label>
            <input 
                type="text" 
                name="nombres" 
                id="nombres"
                placeholder="fernando"
                maxlength="5"
                minlength="2"
            >
            <!-- Number-->

            <label for="edad">INGRESE SU EDAD:</label>
            <input 
                type="number" 
                name="edad" 
                id="edad" 
                min="5" 
                max="75" 
                placeholder="Ejm20"
            >

            <!-- Email-->
            <label for="email">INGRESE SU EMAIL:</label>
            <input 
                type="email" 
                name="email" 
                id="email" 
                placeholder="Ejm fernandorenet@gmail.com"
            >
            
            <!-- Date-->
             <label for="fecha">INGRESE SU FECHA DE NACIMIENTO:</label>
            <input 
                type="date" 
                name="fecha" 
                id="fecha" 
                placeholder="20/07/1999"
                value="2025-10-20"
                max="2025-10-21"
                min="2025-10-12"
            >
            <!-- Radio-->

             <label for="">SELECCIONE SU SEXO:</label>
             <label for="hombre">HOMBRE</label>

             <input 
             type="radio" 
             name="sexo" 
             value="hombre" 
             id="HOMBRE">

             <label for="mujer">MUJER</label>
             <input 
             type="radio" 
             name="sexo" 
             value="mujer" 
             id="MUJER">
             
             <label for="otro">DESCONOCIDO</label>
             <input 
             type="radio" 
             name="sexo" 
             value="desconocido" 
             id="DESCONOCIDO"
             disabled
             >
        <!-- CHECBO-->

        <label for="">SELECCION SU DIAS DE CLASE DE PRO WEB</label>
        <label for="lunes">LUNES</label>
        <input 
        type="checkbox" 
        name="dias[]"
        id="lunes">
        <label for="martes">MARTES</label>      
        <input 
        type="checkbox" 
        name="dias[]"
        id="martes">                            
        <label for="miercoles">MIERCOLES</label>
        <input 
        type="checkbox" 
        name="dias[]"
        id="miercoles">
        <label for="jueves">JUEVES</label>
        <input 
        type="checkbox" 
        name="dias[]"
        id="jueves">
        <label for="viernes">VIERNES</label>
        <input 
        type="checkbox" 
        name="dias[]"
        id="viernes">

        <!--INPUT-->
        <label for="foto">SUBIR SU FOTO DE PERFIL:</label>
        <input 
        type="file" 
        name="foto"
        id="foto"
        accept="application/pdf">

        <!--color-->
        <label for="color">SELECCIONE SU COLOR FAVORITO:</label>
        <input 
        type="color" 
        name="color"
        id="color"
        value="#58bf2b">


        <!--RANGUE-->
        <label for="ESTATURA">SELECCIONE SU ESTATURA:</label>
        <input 
        type="range" 
        name="ESTATURA"
        id="ESTATURA"
        min="10"
        max="250">

        <!--SEARCH-->
        <label for="cedula">BUSCAR POR CEDULA:</label>
        <input 
        type="search" 
        name="cedula"
        id="cedula">

         <!--Hidden, password-->
         <label for="password--">INGRESE SU CONTRASENIA</label>
        <input 
        type="password" 
        name="password"
        id="password--"
        placeholder="********">
        

        <!--Reset-->
        <label for="vaciar">VACIAR FORMULARIO</label>
        <input 
        type="reset"
        id="vaciar"
        value="REESTABLECER">

       


        <!--submit-->
        <input 
        type="submit"
        name="ENVIAR FORMULARIO"
        value="ENVIAR FORMULARIO">   

        </form>

    </main>
    <footer>

    </footer>
</body>
</html>
