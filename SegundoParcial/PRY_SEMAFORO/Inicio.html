<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Mostrar inicio
    </title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>


    <div class="container">
        <h1>
            Mostrar numeros de inicio a fin
        </h1>
        
        <div class="mb-3">
            <label for="" class="form-label">INICIO</label>
            <input
                type="number"
                class="form-control"
                name=""
                id="numero_inicio"
                aria-describedby="helpId"
                placeholder=""
            />
            <small id="helpId" class="form-text text-muted">1---------9</small>
        </div>

        <div class="mb-3">
            <label for="" class="form-label">FINAL</label>
            <input
                type="number"
                class="form-control"
                id="numero_fin"
                aria-describedby="helpId"
                placeholder=""
            />
            <small id="helpId" class="form-text text-muted">1-------9</small>
        </div>
        


        <div class="d-grid gap-2">
            <button
                type="button"
                id="btn_mostrar_numeros"
                class="btn btn-primary"
            >
                Button
            </button>
        </div>
        

        <p id="txt_resultado">

        </p>

        
    </div>


    <script src="./public/js/mostrarNumeros.js"></script>
    
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
