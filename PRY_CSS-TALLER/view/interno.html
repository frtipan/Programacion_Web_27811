<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario básico con estilos</title>

  <style>
    /* ===== ESTILOS GENERALES ===== */
    body {
      display: flex;               /* 1️⃣ estructura con flexbox */
      flex-direction: column;      /* 2️⃣ dirección vertical */
      align-items: center;
      background-color: #f0f0f0;   /* color de fondo */
      font-family: Arial, sans-serif;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;         /* 3️⃣ bordes redondeados */
      width: 300px;
      box-shadow: 0 0 10px #ccc;   /* 4️⃣ sombra simple */
      display: flex;
      flex-direction: column;
      gap: 10px;                   /* 5️⃣ espacio entre campos */
    }

    label {
      font-weight: bold;
    }

    /* ===== SELECT ===== */
    select {
      border: 2px solid #007bff;   /* estilo 1 */
      padding: 5px;
      border-radius: 5px;          /* estilo 2 */
    }

    /* ===== CHECKBOX ===== */
    input[type="checkbox"] {
      transform: scale(1.3);           /* estilo 1: tamaño más grande */
      accent-color: #28a745;           /* estilo 2: color verde */
      transition: transform 0.3s ease, accent-color 0.3s ease;
      cursor: pointer;
    }

    /* Cuando el mouse pasa encima */
    input[type="checkbox"]:hover {
      transform: scale(1.6);           /* Aumenta aún más el tamaño */
      accent-color: #218838;           /* Cambia el color a un verde más oscuro */
    }

    /* ===== TEXTAREA ===== */
    textarea {
      border: 2px solid #6f42c1;
      border-radius: 5px;
      padding: 5px;
      background-color: #f9f5ff;
    }

    /* ===== INPUT TEXT ===== */
    input[type="text"] {
      border: 2px solid #ffc107;
      padding: 5px;
      border-radius: 5px;
      background-color: #fffbe6;
    }

    /* ===== RADIO ===== */
    .grupo-radio {
      display: flex;
      justify-content: space-around;
    }

    input[type="radio"] {
      accent-color: #dc3545;
      transform: scale(1.2);
      cursor: pointer;
    }

    /* ===== BOTÓN ===== */
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <h1>Formulario Básico</h1>

  <form>
    <label>
      Selecciona un color:
      <select>
        <option>Rojo</option>
        <option>Verde</option>
        <option>Azul</option>
      </select>
    </label>

    <label>
      Acepto los términos:
      <input type="checkbox">
    </label>

    <label>
      Escribe un comentario:
      <textarea rows="3"></textarea>
    </label>

    <label>
      Nombre:
      <input type="text" placeholder="Tu nombre">
    </label>

    <div class="grupo-radio">
      <label>
        Hombre
        <input type="radio" name="genero" value="hombre">
      </label>
      <label>
        Mujer
        <input type="radio" name="genero" value="mujer">
      </label>
    </div>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
